<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Ingres치 tus credenciales</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form [formGroup] = "form" class="custom-form" method="post">
            <div class="modal-body">
                
            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" [(ngModel)] = "email">
            </div>
            <div *ngIf = "Email?.errors && Email?.touched" class="mb-3">
              <p *ngIf="Email?.hasError('required')" class="text-danger">Debe ingresar un email</p>
              <p *ngIf="Email?.hasError('email')" class="text-danger">El formato es incorrecto</p>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" [(ngModel)]="password">
            </div>
            <div *ngIf = "Password?.errors && Password?.touched" class="mb-3">
              <p *ngIf="Email?.hasError('required')" class="text-danger">Debe ingresar una contrase침a</p>
              
            </div>
            </div>
            <div class="mb-3 text-danger" *ngIf="error" >
                <label for="" class="form-label mx-3">Usuario y/o contrase침a inv치lido</label>
            </div>
  
        <!-- Modal footer -->
            <div class="modal-footer">
            <button type="submit" (click)="login()" class="btn btn-success" [attr.data-bs-dismiss]="dismiss">Login</button>
            </div>
        </form >
      </div>
    </div>
  </div>
