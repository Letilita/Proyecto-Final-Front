<div >
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Sobre Mí </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form (ngSubmit)="onEdit()" class="custom-form" method="" #formEditarDesc="ngForm">
          <div class="modal-body">
  
            <div class="mb-3 form-group">
              <label for="descripcionEditada" class="form-label">Descripción:</label>
              <textarea class="form-control" id="descripcionEditada"
                name="descripcionEditada" [(ngModel)]="descripcion" required></textarea>
            </div>
            
  
          </div>
  
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button [disabled]="formEditarDesc.invalid" type="submit" class="btn btn-success" data-bs-dismiss="modal" (click)="onEdit()">Editar descripción</button>
          </div>
        </form>
      </div>
    </div>
  </div>
