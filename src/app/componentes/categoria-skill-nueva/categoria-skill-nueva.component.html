<div>
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Nueva categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <form (ngSubmit)="onCreate()" class="custom-form" method="" #formNuevaSkill="ngForm">
                <div class="modal-body">

                    <div class="mb-2 form-group">
                        <label for="nombreCatSkillNuevo" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreCatSkillNuevo"
                            placeholder="Ingrese el nombre de la cateogiría que quiere agregar" name="nombreSkillNuevo"
                            [(ngModel)]="nombreCatSkillNueva" required>
                    </div>
                    <div class="mb-2">
                        <p class="text-muted">Se creará un área nueva vacía al final de las áreas de categorias existentes </p>
                    </div>

                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button [disabled]="formNuevaSkill.invalid" type="submit" class="btn btn-success"
                        data-bs-dismiss="modal">Agregar Categoría</button>
                </div>
            </form>
        </div>
    </div>
</div>
