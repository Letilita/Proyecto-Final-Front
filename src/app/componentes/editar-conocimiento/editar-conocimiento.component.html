<div>
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Editar Conocimiento/Habilidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <form (ngSubmit)="onEdit()" class="custom-form" method="" #formEditarSkill="ngForm">
                <div class="modal-body">

                    <div class="mb-2 form-group">
                        <label for="nombreSkillEditada" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreSkillEditada"
                             name="institucionEditada"
                            [(ngModel)]="nombreSkillEditada" required>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="avanceEditado" class="form-label">Porcentaje de avance:</label>
                        <input type="number" min="0" step="5" max="100" class="form-control" id="avanceEditado" 
                            name="avanceEditado" [(ngModel)]="avanceEditado" required>
                    </div>
                    <div class="mb-2">
                        <label for="catSkillEditada" class="form-label">Categor√≠a:</label>
                        <select class="form-select"  id="catSkillEditada"
                             name="catSkillEditada"  [(ngModel)]="idCatSkillEditada"
                            required [ngClass] = "{'is-invalid': !idCatSkillEditada && this.formEditarSkill.touched}">
                            <!-- <option selected> {{skillAEditar?.catSkill?.nombreCatSkill}}</option> -->
                            
                            <option *ngFor="let categoria of categorias;" [value]="categoria.idCatSkill">
                                {{categoria.nombreCatSkill}}</option>
                        </select>
                        

                    </div>
                   
                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button [disabled]="formEditarSkill.invalid" type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
